<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='change-email.css') }}">
</head>

<body>

    <div class="change-password-container">
        <h2>Change Password</h2>

        <!-- Display error or success messages -->
        {% if error %}
        <div class="alert error">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="alert success">{{ success }}</div>
        {% endif %}

        <form action="/acfeatures/changeemail" method="POST">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>

            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" required>

            <label for="new-email">New Email:</label>
            <input type="text" id="new-email" name="new-email" required>


            <button type="submit">Change Email</button>
        </form>
        <a href="{{ url_for('mainpage.usermainpage') }}" class="back-button">Back to Main Page</a>
    </div>

</body>

</html>
