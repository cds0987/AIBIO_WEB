<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlogin.css') }}">
</head>

<body>
    <!-- Display Error Message -->
    {% if status == 'error' %}
    <div class="error-message">
        <p>{{ message }}</p>
    </div>
    {% endif %}
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="/auth/adminformlogin" method="POST">
            <div class="form-group">
                <label for="admin_id">ID</label>
                <input type="text" id="admin_id" name="admin_id" placeholder="Enter your ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="button-container">
                <a href="{{ url_for('general.home') }}" class="back-button">Back to Main Page</a>
            </div>
        </form>
    </div>
</body>

</html>
